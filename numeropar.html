<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    function numeropar() {
        var contador = 1;
        while (contador <= 100) {
            if (contador % 2 === 0) {
                mostra(contador);
            }
            contador++
        }
        mostra("FIM!");

    }

    numeropar();
</script>
