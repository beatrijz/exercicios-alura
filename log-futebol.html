<meta charset="UTF-8">
<script>
    var resolucao;
    var resolucao2;
    function pulalinha() {
        document.write("<br>");
    }
    function mostra(x) {
        document.write(x);
        pulalinha();
    }
    var nome = prompt("Digite o nome do seu time");

    var vitorias = parseInt(prompt("Entre com o número de vitórias."));

    var empates = parseInt(prompt("Entre com o número de empates."));

    var pontos = (vitorias * 3) + empates;

    mostra("Os pontos do seu time foram:" + pontos);

    if (pontos > 28) {

        mostra("O " + nome + " foi melhor que o ano passado.");

    } if (pontos < 28) {
        mostra("O " + nome + " foi pior que o ano passado.");

    } if (pontos == 28) {
        mostra("O " + nome + " foi igual que o ano passado.");
    }

</script>
