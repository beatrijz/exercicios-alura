<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    function intervalo() {
        var contador = 30;
        while (contador <= 40) {
            if (contador != 33 && contador != 37) {
                mostra(contador);
            }
            contador++
        }
        mostra("FIM!");

    }

    intervalo();
</script>
